<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" name="city" class="city" placeholder="Enter city name">
                <button class="button" onclick="searchWeather()">
                    <img src="img/search.png" alt="">
                </button>
            </div>
            <div class="weather">
                <div id="weather">
                    <img id="weather-icon" alt="Weather Icon">
                  </div>
                <p class="description"></p>
                <h1 class="temperature"></h1>
                <h2 class="cityName"></h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
