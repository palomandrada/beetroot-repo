<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page_wrapper">
        <div class="title">
            <span class="title">CSS weather forecast</span>
            <img src="img/icon-11.svg" alt="" class="title_icon">
        </div>
        <div class="main_box">
            <span class="line_1">
                <div class="country_box lisbon">
                    <span>lisbon</span>
                    <span class="degrees">
                        <p>21°C</p>
                        <img src="img/icon-10.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="country_box paris">
                    <span>paris</span>
                    <span class="degrees">
                        <p>11°C</p>
                        <img src="img/icon-9.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="country_box belgrade">
                    <span>belgrade</span>
                    <span class="degrees">
                        <p>15°C</p>
                        <img src="img/icon-8.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
            <span class="line_2">
                <div class="country_box venice">
                    <span>venice</span>
                    <span class="degrees">
                        <p>21°C</p>
                        <img src="img/icon-7.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="country_box tel_avive">
                    <span>tel avive</span>
                    <span class="degrees">
                        <p>32°C</p>
                        <img src="img/icon-6.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="country_box cair">
                    <span>cair</span>
                    <span class="degrees">
                        <p>21°C</p>
                        <img src="img/icon-5.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="country_box new_york">
                    <span>new york</span>
                    <span class="degrees">
                        <p>17°C</p>
                        <img src="img/icon-4.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
            <span class="line_3">
                <div class="country_box new_delhi">
                    <span>New Delhi</span>
                    <span class="degrees">
                        <p>17°C</p>
                        <img src="img/icon-3.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="country_box san_francisco">
                    <span>san francisco</span>
                    <span class="degrees">
                        <p>15°C</p>
                        <img src="img/icon-2.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="country_box tokyo">
                    <span>tokyo</span>
                    <span class="degrees">
                        <p>8°C</p>
                        <img src="img/icon-1.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
            <span class="line_4">
                <div class="country_box sydney">
                    <span>sydney</span>
                    <span class="degrees">
                        <p>25°C</p>
                        <img src="img/icon-12.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
        </div>
        <div class="message">
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </div> 
</body>
</html>
