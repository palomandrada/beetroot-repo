<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page_wrapper">
        <div class="title">
            <span class="title">CSS weather forecast</span>
            <img src="img/icon-11.svg" alt="" class="title_icon">
        </div>
        <div class="countries_box">
            <span class="line_1">
                <div class="lisbon">
                    <p>lisbon</p>
                    <span class="degrees">
                        <p>21°C</p>
                        <img src="img/icon-10.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="paris">
                    <p>paris</p>
                    <span class="degrees">
                        <p>11°C</p>
                        <img src="img/icon-9.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="belgrade">
                    <p>belgrade</p>
                    <span class="degrees">
                        <p>15°C</p>
                        <img src="img/icon-8.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
            <span class="line_2">
                <div class="venice">
                    <p>venice</p>
                    <span class="degrees">
                        <p>21°C</p>
                        <img src="img/icon-7.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="tel_avive">
                    <p>tel avive</p>
                    <span class="degrees">
                        <p>32°C</p>
                        <img src="img/icon-6.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="cair">
                    <p>cair</p>
                    <span class="degrees">
                        <p>21°C</p>
                        <img src="img/icon-5.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="new_york">
                    <p>new york</p>
                    <span class="degrees">
                        <p>17°C</p>
                        <img src="img/icon-4.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
            <span class="line_3">
                <div class="new_delhi">
                    <p>New Delhi</p>
                    <span class="degrees">
                        <p>17°C</p>
                        <img src="img/icon-3.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="san_francisco">
                    <p>san francisco</p>
                    <span class="degrees">
                        <p>15°C</p>
                        <img src="img/icon-2.svg" alt="" class="weatherIcon">
                    </span>
                </div>
                <div class="tokio">
                    <p>tokio</p>
                    <span class="degrees">
                        <p>8°C</p>
                        <img src="img/icon-1.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
            <span class="line_4">
                <div class="sydney">
                    <p>sydney</p>
                    <span class="degrees">
                        <p>25°C</p>
                        <img src="img/icon-12.svg" alt="" class="weatherIcon">
                    </span>
                </div>
            </span>
        </div>
        <div class="message">
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </div> 
</body>
</html>
